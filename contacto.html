<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/estilo.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Luxx Art-Cfts</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" data-toggle="dropdown" href="">
          <img src="/img/logo.jpg" alt="Logo" class="rounded-pill logo">
        </a>
        <li class="navbar-nav">
          <ul class="nav-item">
            <a href="/index.html">Inicio</a>
          </ul>
          <ul class="nav-item">
            <a href="/acerca.html">Acerca</a>
          </ul>
          <ul class="nav-item">
            <a href="/galeria.html">Galeria</a>
          </ul>
          <ul class="nav-item">
            <a href="/contacto.html">Contacto</a>
          </ul>
        </li>
      </div>
    </nav>
  </header>
  <main>
    <section class="shadow-lg p-3 mb-5 bg-body rounded">
      <form class="shadow-lg p-3 mb-5 bg-body rounded">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" placeholder="nombre..." id="nombre">
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" placeholder="E-mail..." id="email">
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea class="form-control" row="5" id="mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Enviar</button>
      </form>
    </section>
  </main>
  <footer class="footer">

    <div class="icons-container">

      <div class="container text-center">

        <div class="row">
          <!--Inicio horario de atencion-->
          <div class="col">
            <i class="fas fa-clock"></i>
            <div class="colores-footer">
              <h3>Horario de atención</h3>
              <p>07:00am a 10:00pm</p>
            </div>
          </div>
          <!--Fin horario de atencion-->

          <!--Inicio de telefono-->
          <div class="col">
            <i class="fas fa-phone"></i>
            <h3>Teléfono</h3>
            <p>+505 8888 8888</p>
          </div>
          <!--Inicio de telefono-->

          <!--Inicio de correo-->
          <div class="col">
            <i class="fas fa-envelope"></i>
            <h3>Correo electrónico</h3>
            <p>Luxx Art-Cfts@gmail.com</p>
          </div>
          <!--Inicio de correo-->

          <!--Inicio de direccion-->
          <div class="col">
            <i class="fas fa-map"></i>
            <h3>Dirección</h3>
            <p>Calle La Calzada, Granada</p>
            <iframe src=""></iframe>
          </div>
          <!--Inicio de direccion-->
        </div>

      </div>

    </div>
  </footer>
</body>

</html>
