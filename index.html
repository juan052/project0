<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" data-toggle="dropdown" href="">
                    <img src="/img/logo.jpg" alt="Logo" class="rounded-pill logo">
                </a>
                <li class="navbar-nav">
                    <ul class="nav-item"><a href="/index.html">Inicio</a> </ul>
                    <ul class="nav-item"><a href="/acerca.html">Acerca</a> </ul>
                    <ul class="nav-item"> <a href="/galeria.html">Galeria</a> </ul>
                    <ul class="nav-item"><a href="/contacto.html">Contacto</a> </ul>
                </li>
            </div>
        </nav>
    </header>
    <main>
        <section class="content-box">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/img/carrusel/c1.jpeg" class=" img-slider" alt="primera imagen">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/carrusel/c2.jpeg" class=" img-slider" alt="segunda imagen.">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/carrusel/c3.jpeg" class=" img-slider" alt="tercera imagen">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/carrusel/c4.jpeg" class=" img-slider" alt="cuarta imagen">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/carrusel/c5.jpeg" class=" img-slider" alt="quinta imagen">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Prevista</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
            <div class="content-box-item">
                <h1>Bienvenido a Luxx Art-Cfts </h1>
                <br>
                <button type="button" class="btn btn-dark">Descubrenos</button>
            </div>
        </section>

        <footer class="footer">

            <div class="icons-container">

                <div class="container text-center">

                    <div class="row">
                        <!--Inicio horario de atencion-->
                        <div class="col">
                            <i class="fas fa-clock"></i>
                            <div class="colores-footer">
                                <h3>Horario de atención</h3>
                                <p>07:00am a 10:00pm</p>
                            </div>
                        </div>
                        <!--Fin horario de atencion-->

                        <!--Inicio de telefono-->
                        <div class="col">
                            <i class="fas fa-phone"></i>
                            <h3>Teléfono</h3>
                            <p>+505 8888 8888</p>
                        </div>
                        <!--Inicio de telefono-->

                        <!--Inicio de correo-->
                        <div class="col">
                            <i class="fas fa-envelope"></i>
                            <h3>Correo electrónico</h3>
                            <p>Luxx Art-Cfts@gmail.com</p>
                        </div>
                        <!--Inicio de correo-->

                        <!--Inicio de direccion-->
                        <div class="col">
                            <i class="fas fa-map"></i>
                            <h3>Dirección</h3>
                            <p>Calle La Calzada, Granada</p>
                            <iframe src=""></iframe>
                        </div>
                        <!--Inicio de direccion-->
                    </div>

                </div>

            </div>
        </footer>

</body>
